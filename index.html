<body>
	<section class="wrapper">
		<header class="cf">
			<a class="cutout" href="#" target="self" title="Blog Home"></a>
			<div class="heading-wrapper">
				<span class="bar"></span>
				<h1 class="heading">Nathaniel Huff</h1>
				<h4 class="subheading">Musings on web development, <br class="small"> adventures, and life.</h4>
			</div>
		</header>
		<nav class="cf">
			<div class="hex-wrap hex-wrap-lg">
				<a class="hexagon hexagon-lg" href="#" title="My website homepage." target="_blank">
					<span class="text">Home</span>
				</a>
			</div>
			<div class="hex-wrap hex-wrap-lg">
				<a class="hexagon hexagon-lg" href="#" title="My blog posts." target="_self">
					<span class="text">Posts</span>
				</a>
			</div>
			<div class="hex-wrap hex-wrap-sm">
				<a class="hexagon hexagon-sm" href="#" title="My Linkedin account." target="_blank">
					<span class="symbol">&#xe052;</span>
				</a>
			</div>
			<div class="hex-wrap hex-wrap-sm">
				<a class="hexagon hexagon-sm" href="#" title="My GitHub account." target="_blank">
					<span class="symbol">&#xe037;</span>
				</a>
			</div>
			<div class="hex-wrap hex-wrap-sm">
				<a class="hexagon hexagon-sm" href="#" title="My Twitter feed." target="_blank">
					<span class="symbol">&#xe086;</span>
				</a>
			</div>
			<div class="hex-wrap hex-wrap-sm">
				<a class="hexagon hexagon-sm" href="#" title="My Instagram posts." target="_blank">
					<span class="symbol">&#xe100;</span>
				</a>
			</div>
		</nav>
		<!-- Toggle Post Class on/off -->
		<main class="post">
			<h1 class="heading">Some Blog Post Heading</h1>
			<h3 class="subheading">Friday, January 1st, 2016 &middot; 12:00 AM</h3>
			<img src="http://i0.kym-cdn.com/photos/images/newsfeed/000/585/517/9a4.jpg">
		</main>
		<footer>
			<img class="logo" src="img/logo-100x100-grayscale.png" alt="My logo in grayscale.">
			<p class="copyright">&copy; 2016 Nathaniel Huff</p>
		</footer>
	</section>
	<!-- Body JS -->
